<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap');
@media (min-width: 768px) {main {max-width: 420px;}}
body {
	margin: 0;
	padding: 0;
	font-family: 'Ubuntu', sans-serif !important;
	font-weight: 300 !important;
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
}
 main {
	width: 100%;
	display: flex;
	min-height: 100vh;
	align-items: center;
	justify-content: center;
}
.container {
	width: 100%;
	height: 100%;
	display: block;
	text-align: center;
	justify-content: center;
}
form {
    background-image: url('cover.png');
    background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
}
a{text-decoration: none; color:#fff;}
</style>

<body class="bg-dark">
<main class="m-auto">
<section class="container text-center m-2">
            
<div id="data" class="content pt-2 pb-5">
    <img src="dlajah.png">
    <h2 class="text-light"><b>DLAJAH KARYA KREASI</b><hr></h2>
    <p class="text-light p-2">AKTIVITAS PROJECT HARIAN</p>
    <div class="row p-2">
        <span class="col-5 btn border-light text-light p-2" onclick="document.getElementById('data').style.display=('none');document.getElementById('data_belanja').style.display=('block');">

        <p>Data Belanja</p>
        </span>
        <span class="col-5 offset-2 btn border-light text-light p-2" onclick="document.getElementById('data').style.display=('none');document.getElementById('absensi_pekerja').style.display=('block');">

<p>Dlajah Karya Kreasi<hr></p>
<h1 class="text-center">Belanja</h1>
<label for="">Pembelian Material :</label>
<textarea type="text" name="Pembelian_Material"class="btn btn-outline-light px-2 w-100 text-start" rows="10" required></textarea>
<label for="">Total Harga :</label>
<input type="number" name="Total_Harga"class="btn btn-outline-light w-100 p-2 text-start" required>
<button class="btn btn-light mt-2" type="submit">Save</button>
<p class="text-end mb-5"><a href="">Kembali</a></p>
</form>
