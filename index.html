<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap');
@media (min-width: 768px) {main {max-width: 420px;}}
body {
	margin: 0;
	padding: 0;
	font-family: 'Ubuntu', sans-serif !important;
	font-weight: 300 !important;
}
main {
	width: 100%;
	display: flex;
	min-height: 100vh;
	align-items: center;
	justify-content: center;
}
section {
	width: 100%;
	height: 100%;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
}

section video{
	position: absolute;
	top: 0;
	left: 0;
	object-fit: cover;
	width: 100%;
	height: 100%;
	pointer-events: none;
}

section .container-fluid{
	position: relative;
	z-index: 1;
	max-width: 100%;
	margin: 0 auto;
	text-align: center;
}
h1 {
    font-size: 2em;
    text-shadow: 1px 1px 1px #ffffff;
}
a {
    text-decoration: none !important;
}
</style>
</head>
<body class="bg-light">
<main class="m-auto text-light">
<section class="container">
    
<!---Bakckground--->

<video autoplay muted loop>
    <source src="dlajah.mp4" type="video/mp4">
</video>
<div class="container-fluid">

<img src="dlajah.png" width="80"/>
<h2>
    <i>Dlajah Karya Kreasi</i>
</h2>

<!---F o r m--->

<form class="btn border-light text-light text-start" name="sheet">
    <p>Pembelian</p>
    <input class="container btn btn-outline-light text-start mb-1" type="text" name="Purchase" placeholder="Nama Barang"/>
    <input class="container btn btn-outline-light text-start mb-1 w-50" type="number" name="Amount" placeholder="Banyaknya"/>
    <input class="container btn btn-outline-light text-start mb-1 w-50" type="number" name="Unit-price" placeholder="Harga Satuan"/>
    <input class="container btn btn-outline-light text-start mb-1 w-50" type="number" name="OUTPUT" placeholder="Total Harga"/>
    <p>Keuangan</p>
    <input class="container btn btn-outline-light text-start mb-1 w-50" type="number" name="OUTPUT" placeholder="Uang Keluar"/>
    <input class="container btn btn-outline-light text-start mb-1 w-50" type="number" name="INPUT" placeholder="Uang Masuk" />
    <textarea class="container btn btn-outline-light text-start mb-1" type="text" rows="2" name="Descriptions" placeholder="Keterangan"></textarea>
    
    <button id="a" class="container btn btn-light" type="submit" onclick="document.getElementById('a').style.display=('none');document.getElementById('b').style.display=('block');">Input Data</button>
<a href="" id="b" style="display:none" class="w-100 text-center mb-2">
    <span class="spinner-border text-light mb-2">
    </span>
    <span class="container btn btn-light" type="button">
            Tambah Data
    </span>
</a>
</form>
	
<!---Database--->
	
<a href="https://docs.google.com/spreadsheets/d/1JzP_bYTJ1dd76SUslL1z1FxQYfJJmFYm8bSCLHZKfDw/edit?usp=drivesdk">
	<input class="btn text-light" type="button" value="Buka Database Excel"/>
</a>

</div>
</section>
</main>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxGP6XZBm7mM2u00UoXfykFJQLHJx_29XG50bhN_fr3SuNkt1TQzMm2FQmy_yNFte-wHQ/exec'
  const form = document.forms['sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
